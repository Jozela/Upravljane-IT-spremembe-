<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Novo dovoljenja</title>
    <style>
    </style>
</head>
<body>
    <img src="https://www.gov.si/resources/themes/gov/images/svg/logo_sl_SI.svg" alt="Logo" class="logo">

    <h1>Novo dovoljenja</h1>
    <form>
        <label for="ime">Ime:</label><br>
        <input type="text" id="ime" name="ime"><br>

        <label for="priimek">Priimek:</label><br>
        <input type="text" id="priimek" name="priimek"><br>

        <input type="checkbox" id="uvoz" name="uvoz">
        <label for="uvoz">Uvoz</label><br>

        <input type="checkbox" id="izvoz" name="izvoz">
        <label for="izvoz">Izvoz</label><br>

        <label for="sifra">Šifra obrambnih proizvodov:</label><br>
        <input type="text" id="sifra" name="sifra"><br>

        <label for="opis">Podroben opis:</label><br>
        <textarea id="opis" name="opis"></textarea><br>

        <label for="kolicina">Količina:</label><br>
        <input type="number" id="kolicina" name="kolicina"><br>

        <label for="vrednost">Vrednost:</label><br>
        <input type="number" id="vrednost" name="vrednost"><br>

        <label for="namen">Namen uporabe blaga:</label><br>
        <textarea id="namen" name="namen"></textarea><br>

        <label for="dokazila">Dodaj dokazila o predvidenem poslu:</label><br>
        <input type="file" id="dokazila" name="dokazila"><br>

        <input type="submit" value="Pošlji">
    </form>
</body>
</html>
